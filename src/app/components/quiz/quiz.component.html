<div class="container text-center">
  <div class="row mt-5 text-secondary">
    <div class="col-md-12">
      <h1 class="header"><i class="fas fa-trophy "></i> Quiz</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6">
      <table
        class="table table-striped table-hover table-dark text-center rounded"
      >
        <thead>
          <tr>
            <th>{{ questions[currentQuestionIndex].questionText }}</th>
          </tr>
        </thead>
        <tbody *ngFor="let answer of questions[currentQuestionIndex].answers">
          <tr>
            <td
              (click)="selectAnswer(answer)"
              [ngClass]="{
                'bg-success': answer.isCorrect && selectedAnswer,
                'bg-danger':
                  !answer.isCorrect &&
                  selectedAnswer &&
                  selectedAnswer === answer
              }"
            >
              {{ answer.answerText }}
            </td>
          </tr>
        </tbody>
        <tbody
          *ngIf="selectedAnswer"
          [ngClass]="{
            'bg-secondary': 'selectedAnswer'
          }"
          (click)="nextQuestion(questions)"
        >
          <tr>
            <td>
              Next
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #wrongAnswer>
  <h5>Wrong answer, try again!</h5>
</ng-template>

<ng-template #correctAnswer>
  <h5>Correct answer!</h5>
</ng-template>
