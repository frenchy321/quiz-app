<div class="container text-center">
  <div class="row mt-5 text-white">
    <div class="col-md-12">
      <h1 class="header"><i class="fas fa-trophy"></i> Quiz</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6">
      <table
        class="table table-striped table-hover table-dark text-center rounded mt-3"
      >
        <thead>
          <tr>
            <th>{{ currentQuestionIndex }}</th>
          </tr>
        </thead>
        <tbody *ngFor="let answer of currentAnswers">
          <tr>
            <td
              (click)="showAnswer()"
              *ngIf="correctAnswer; else wrongAnswer"
              [ngClass]="{ 'bg-success': answer.corr }"
            >
              {{ answer }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #wrongAnswer>
  <h5>Wrong answer, try again!</h5>
</ng-template>

<ng-template #correctAnswer>
  <h5>Correct answer!</h5>
</ng-template>
