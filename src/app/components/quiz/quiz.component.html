<div class="container text-center">
  <div class="row mt-5 text-white">
    <div class="col-md-12">
      <h1 class="header"><i class="fas fa-trophy"></i> Quiz</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6">
      <table class="table table-striped table-dark text-center rounded mt-3">
        <thead>
          <tr>
            <th>{{ currentQuestion }}</th>
          </tr>
        </thead>
        <tbody *ngFor="let answer of currentAnswers">
          <tr>
            <td>{{ answer }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #wrongAnswer>
  <hr />
  <h5>Wrong answer, try again!</h5>
</ng-template>
