<div class="container text-center">
  <div class="row mt-5 text-white">
    <div class="col-md-12">
      <h1 class="header"><i class="fas fa-trophy"></i> Scores</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-6">
      <table
        class="table table-striped table-dark text-center rounded mt-3"
        *ngIf="users?.length > 0; else noUsers"
      >
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Score</th>
        </tr>
        <tbody *ngFor="let user of users">
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.score }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #noUsers>
  <hr />
  <h5>There Are No Users</h5>
</ng-template>
