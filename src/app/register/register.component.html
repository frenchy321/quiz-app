<app-navbar></app-navbar>

<div class="wrapper">
  <div class="dark-overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center mx-auto">
          <div class="card">
            <div class="card-header">
              <img
                src="../images/background-pic.png"
                style="width: 240px;height: 120px;"
                alt="quiz logo"
              />
              <h2>Register</h2>
            </div>
            <div class="card-body">
              <form (submit)="onSubmit()">
                <div class="form-group">
                  <label>Name</label>
                  <div class="row">
                    <div class="col-1 mt-2">
                      <span><i class="fas fa-file-signature"></i></span>
                    </div>
                    <div class="col-11">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        [(ngModel)]="name"
                        required
                      />
                    </div>
                  </div>
                  <label class="mt-3">Email</label>
                  <div class="row">
                    <div class="col-1 mt-2">
                      <span><i class="fas fa-at"></i></span>
                    </div>
                    <div class="col-11">
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="email"
                        required
                        pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}"
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" value="Login" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
